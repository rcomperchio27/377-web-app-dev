<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG2</title>
</head>
<body style="background-color: antiquewhite;">
    
    <svg width="500" height="500" style="background-color: white;">
        <rect width="200" height="100" />
        <rect x="0" y="150" width="200" height="100" style="fill: rgb(0,0,255);stroke: rgb(255,0,0);stroke-width:3;" />
        <circle cx="75" cy="350" r="50" stroke="green" strokewidth="4" fill="yellow" />
        <polygon points="250,250 250,200 300,150 350,200 350,250"
                style="fill:lime;stroke:purple;stroke-width:2;" />
        <text x="300" y="300">Hello World</text>
        <circle cx="300" cy="300" r="2" stroke="green" strokewidth="4" fill="yellow" />
        <text x="300" y="300" fill="red" transform="rotate(180 300,300)">Hello World!</text>
        <!-- rotates around the origin -->
        <text x="300" y="300" fill="green" transform="rotate(45)">Hello World!</text>
    </svg>
    <h1>Happy Halloween</h1>
    <svg width="500" height="500" style="background-color: white;">
        <circle cx="250" cy="250" r="200" stroke="black" stroke-width="6" fill="orange" />
        <polygon points="200,220 300,220 250,300" fill="black" />
        <rect x="150" y="100" width="50" height="100" />
        <rect x="300" y="100" width="50" height="100" />
        <polygon points="100,300 120,350 140,400 360,400 380,350 400,300 350,350 300,370 270,300" fill="black" />

    </svg>
</body>
</html>
