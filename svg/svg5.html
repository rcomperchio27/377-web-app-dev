            <!-- <path d="M 100,300 L 100,400 L 200,400 L 100,400 Z" stroke="#175282" stroke-width="10"/> -->
            <!-- v(little v, relative) V(capital V, absolute) no difference between Z and z -->
            <!-- <path d="M 100,300 v100 h100 v-100 z" stroke="#175282" stroke-width="3"/> -->

            <!-- <path d="M 300,300 v100 h100 v-100" stroke="#175282" stroke-width="3"/> -->

            <!-- Q(quadratic curve) Guiding point guides the curve (800,200) -->
            <path d="M 500,300 Q 800,200 600,400" fill="none" stroke="#000000" stroke-width="4" />

            <!-- C(Cubic) guiding point is the 750,410 and 800,410 -->
            <path d="M 700,500 C 750,410 800,410 850,500" fill="none" stroke="#000000" stroke-width="4" />

            <path d="M 700,500 C 650,400 900,400 850,500" fill="none" stroke="#000000" stroke-width="4" />

            <!-- A(Arch) starting location(450,450) stretch amount(50,50) special values(0 0 1) determine direction and size and ending(550,450) -->
            <path d="M 450,450 A 50 80 0 0 1 550,450" fill="none" stroke="#000000" stroke-width="4" />
            <!-- s makes it semetrical -->
            

        </svg>

    </body>
