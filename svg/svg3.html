<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG3</title>
</head>
    <body>
        <h1>SVG Lesson 3</h1>

        <svg width="500" height="500" style="border: solid 1px black;">
            <rect width="50" height="50" />

            <rect width="50" height="50" transform="translate(60)" fill="red" />
            <rect width="50" height="50" transform="translate(0, 60)" fill="green" />
            <rect width="50" height="50" transform="translate(60, 60)" fill="blue" />

            <rect width="50" height="50" transform="translate(200, 200) scale(0.5, 3)" fill="orange" />
            <rect width="50" height="50" transform="translate(200, 100) scale(3, 0.5)" fill="purple" />'
            
            <rect width="50" height="50" x="0" y="300" transform="rotate(-45)" fill="cyan" />
            <rect width="50" height="50" x="0" y="300" transform="rotate(-45 25,325)" fill="lime" />

            <rect width="50" height="50" x="300" y="100" transform="skewX(30)" fill="grey" />
            <rect width="50" height="50" x="300" y="100" fill="magenta" />
            <rect width="50" height="50" x="300" y="100" transform="skewY(30)" fill="fuschia" />



        </svg>
    </body>
</html>
