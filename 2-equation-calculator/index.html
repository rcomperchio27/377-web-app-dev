<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Equation calculator</title>
    <link rel="stylesheet" href="styles.css">

    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="scripts.js"></script>
</head>
<body>
    <h1>Equation Calculator</h1>

    <div id="density">
        <h2>Density</h2>

        Mass (kilograms)<input type="text" id="densityMass" placeholder="Enter the mass" /> <br>
        Length (meters)<input type="text" id="densityLength" placeholder="Enter the length" /> <br>
        <input type="button" value="Calculate" onclick="calculateDensity()" />
        <div id="densityResult">

        </div>
    </div>
    
    <div id="Rms Error">
        <h2>Rms Error</h2>

        List of measurments<input type="text" id="rmsErrorMeasurements" placeholder="1, 2, 3, 4, 5, 6, 7" /><br>
        <input type="button" value="Calculate" onclick="calculateRmsError()" />
        <div id="RmsResult">

        </div>
    </div>

    <div id="velocity">
        <h2>Velocity</h2>

        Length (meters)<input type="text" id="velocityLength" placeholder="Enter the length" /> <br>
        Time (seconds)<input type="text" id="velocityTime" placeholder="Enter the time" /> <br>
        <input type="button" value="Calculate" onclick="calculateVelocity()" />
        <div id="velocityResult">

        </div>
        
    </div>
    <div id="acceleration">
        <h2>Acceleration</h2>

        Length (meters)<input type="text" id="accelerationLength" placeholder="Enter the length" /> <br>
        Time (seconds)<input type="text" id="accelerationTime" placeholder="Enter the time" /> <br>
        <input type="button" value="Calculate" onclick="calculateAcceleration()" />
        <div id="accelerationResult">

        </div>
    </div>
</body>
</html>
