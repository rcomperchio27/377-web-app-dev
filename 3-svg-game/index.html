<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="scripts.js"></script>

    <link rel="stylesheet" type="text/css" href="styles.css" />
</head>
<body>
    <h1>Game</h1>
    <svg width="618" height="618">
        <symbol class="tile" id="tile" >
            <rect x="0" y="0" width="64" height="64" />
            <text class="text" x="32" y="38"></text>
        </symbol> 
        <!-- Make 81 -->
        <symbol id="grid">
            <use href="#tile" x="0" y="0" id="tile1" transform=" translate(0, 0)"/>
            <use href="#tile" x="0" y="0" id="tile2" transform=" translate(67, 0)"/>
            <use href="#tile" x="0" y="0" id="tile3" transform=" translate(134, 0)"/>
            <use href="#tile" x="0" y="0" id="tile4" transform=" translate(0, 67)"/>            
            <use href="#tile" x="0" y="0" id="tile5" transform=" translate(67, 67)"/>
            <use href="#tile" x="0" y="0" id="tile6" transform=" translate(134, 67)"/>
            <use href="#tile" x="0" y="0" id="tile7" transform=" translate(0, 134)"/>            
            <use href="#tile" x="0" y="0" id="tile8" transform=" translate(67, 134)"/>
            <use href="#tile" x="0" y="0" id="tile9" transform=" translate(134, 134)"/>
        </symbol>

        <use href="#grid" id="smallgrid1" x="0" y="0" transform=" translate(5, 5)" />
        <use href="#grid" id="smallgrid2" x="0" y="0" transform=" translate(210, 5) "/>
        <use href="#grid" id="smallgrid3" x="0" y="0" transform=" translate(415, 5) "/>
        <use href="#grid" id="smallgrid4" x="0" y="0" transform=" translate(5, 210) "/>
        <use href="#grid" id="smallgrid5" x="0" y="0" transform=" translate(210, 210) "/>
        <use href="#grid" id="smallgrid6" x="0" y="0" transform=" translate(415, 210) "/>
        <use href="#grid" id="smallgrid7" x="0" y="0" transform=" translate(5, 415) "/>
        <use href="#grid" id="smallgrid8" x="0" y="0" transform=" translate(210, 415) "/>
        <use href="#grid" id="smallgrid9" x="0" y="0" transform=" translate(415, 415) "/>
    </svg>
</body>
</html>
