<!DOCTYPE html>
<html lang="en">
<head>

            $('#d1p1')
        }

    <style>
    .die {
        fill: #ffffff;
        stroke-width: 3;

    }

        fill: #000000;
        stroke: #000000;
        visibility: visible;
    }




    </style>
</head>

        <h1>Craps</h1>

            <circle id="d1p4" class="pip" r="5" cx="150" cy="150"/>
            <circle id="d1p5" class="pip" r="5" cx="175" cy="125"/>
            <circle id="d1p6" class="pip" r="5" cx="175" cy="150"/>
            <circle id="d1p7" class="pip" r="5" cx="175" cy="175"/>

        <br>
